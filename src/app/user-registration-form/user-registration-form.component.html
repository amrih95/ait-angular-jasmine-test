<form [formGroup]="form" id="form">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name" formControlName="username">
      <div class="alert alert-danger" *ngIf="isSubmitted && errorControl['username'].errors??['required']">
        User Name is required
      </div>
    <br>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Full Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Full Name" formControlName="name">
      <div class="alert alert-danger" *ngIf="isSubmitted && errorControl['name'].errors??['required']">
        Full Name is required
      </div>
      <br>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Email" formControlName="email">
        <div class="alert alert-danger" *ngIf="isSubmitted && errorControl['email'].errors??['required']">
          Email is required
        </div>
        <br>
      </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Company</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="company" formControlName="company">
        <div class="alert alert-danger" *ngIf="isSubmitted && errorControl['company'].errors??['required']">
          Company is required
        </div>
        <br>
    </div>   
    <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="address" formControlName="address">
        <div class="alert alert-danger" *ngIf="isSubmitted && errorControl['address'].errors??['required']">
          Adress is required
        </div>
        <br>
    </div>
    <div class="button-action">
      <button type="submit" class="btn btn-primary submit" (click)="submit()">Add</button>
      <button type="submit" class="btn btn-primary" (click)="cancel()">cancel</button>
    </div>
  </form>
